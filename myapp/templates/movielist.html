{%extends 'base.html'%}

{%block title-block%}
  <title>movie-list</title>

{%endblock%}

{%block main_block%}

<div class="container p-4 border shadow mt-5">
    <a href="{%url 'movie-create'%}" class="btn btn-primary">AddNewMovie</a>
    <table class="table">
        <tr>
            <th>Title</th>
            <th>year</th>
            <th>Run_time</th>
            <th>Language</th>
            <th>Genre</th>
            <th>Director</th>
            <th>Action</th>
        </tr>
         {%for m in data%}
              <tr>
                <td>{{m.title}}</td>
                <td>{{m.year}}</td>
                <td>{{m.run_time}}</td>
                <td>{{m.language}}</td>
                <td>{{m.genre}}</td>
                <td>{{m.director}}</td>
                <td>
                    <a href="{%url 'movie-detail' m.id%}" class="btn  btn-outline-secondary">view</a>

                    <a href="{%url 'movie-delete' m.id%}" class="btn  btn-outline-danger">delete</a>

                    <a href="{%url 'movie-update' m.id%}" class="btn  btn-outline-success">edit</a>

                </td>
              </tr>
         {%endfor%}
    </table>
    


</div>
{%endblock%}
